title   : Why We are Different
description: >
  EasyRide offers a unique way to experience Victoria Falls and its breathtaking views in a fun and active way. During the 1 to 2 hour scooter tour you will get the opportunity to ride down to  three points of attraction,The first stop is at the famous Big Tree site (Large Boabab tree),there after you will then scoot on to a section of the zambezi river bank for a stop and view.The experience then continues to the Victoria Falls bridge for a final view of the magnificent zambezi river and Gorge bellow.
  <br>
  <br>
  Note;The Tour starts from the Victoria falls information center and ends at the same place.
