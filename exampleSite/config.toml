# Homepage About Section
[params.about]
enable = true
title = "EasyRide (Electronic Scooter Tours)"
content = "EasyRide offers a unique way to experience Victoria Falls and its breathtaking views in a fun and active way. During the 1 to 2 hour scooter tour you will get the opportunity to ride down to three points of attraction. <br><br> The first stop is at the famous Big Tree site (Large Boabab tree),there after you will then scoot on to a section of the zambezi river bank for a stop and view. <br><br> The experience then continues to the Victoria Falls bridge for a final view of the magnificent zambezi river and Gorge bellow. Note;The Tour starts from the Victoria falls information center and ends at the same place."
image = "images/easyride/1.jpeg" 

# Portfolio Section On Homepage
[params.portfolio]
enable = true
title = "Scoutours Experiences"
subtitle = "Jump on a Monster Mountain® Scooter and Freewheel into the city below! Scootours® offer a unique way to experience Cape Town’s Table Mountain and its breathtaking views in a fun and active way. During the 1.5 to 2 hour Scootours you will get the opportunity the freewheel down two different off road tracks. The first track runs down the side of Signal Hill all the way into Bo Kaap. After getting picked up by our vehicle in Bo Kaap. The Experience continues as you are transported to Victoria Falls for your final run down the lower slopes off this world-famous land mark!"
image = "images/easyride/9.jpeg"

